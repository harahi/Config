  # 追加系统 DNS 到 nameserver 
  # append-system-dns: true 
  # ui-subtitle-pattern: "[\u4e00-\u9fa5]{2,4}"

  # cfw 仅有
  # 开启系统代理时将忽略这些域(或ip地址)
cfw-bypass:
  - "<local>"
  - 10.*
  - 127.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - localhost

# cfw仅有 
# 延迟测试设置
# 超时时间 单位秒
cfw-latency-timeout: 3000

# cfw仅有
# 测试网址
cfw-latency-url: http://cp.cloudflare.com/generate_204

# cfw仅有
# 更换节点 配置文件 模式 是否打断连接
# proxy   none(不切换) chain(连接中的代理组) all(全部)
# profile true(文件切换断开连接) false(不断开连接)
# mode    true(切换模式断开连接) false(不断开连接)
cfw-conn-break-strategy:
  proxy: all
  profile: true
  mode: true

# cfw仅有
# 排序规则
# default  默认
# latency  延迟
# alphabet 字母
cfw-proxies-order: default
