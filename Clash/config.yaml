# 本地HTTP(S)端口
# port: 7890

# 本地SOCKS5端口
# socks-port: 7891

# 透明代理端口Linux and macOS (Redirect TCP and TProxy UDP)
# redir-port: 7892

# 透明代理端口Linux (TProxy TCP and TProxy UDP)
# tproxy-port: 7893

# HTTP(S)和SOCKS5同一端口
mixed-port: 7890

# 允许LAN上的其他设备通过Clash访问Internet。
allow-lan: false

# 通过具有特定IP地址的lan访问
# "*": 绑定所有IP地址
# 192.168.122.11: 绑定单个IPv4地址
# "[aaaa::a8aa:ff:fe09:57d8]": 绑定单个IPv6地址
# bind-address: "*"

# 本地SOCKS5/HTTP（S）服务器的身份验证
# authentication: 
#   - "user1:password1"
#   - "user2:word2"

# Clash 模式选择
# global 全局模式
# rule   规则模式 (默认) 
# direct 直连模式
# script 脚本模式
mode: rule

# Clash核心的日志级别 
# Debug 将显示所有DNS查询和提供程序更新日志
# Debug 不会引起任何性能问题
# silent   静默
# error    错误
# warning  警告
# info     信息
# debug    调试
log-level: silent

# 外部控制器可以通过 RESTful API 从外部控制Clash
external-controller: 127.0.0.1:51054
# RESTful API的密码 (可选)
secret: ''

# 您可以将静态web资源(如clash dashboar)放到一个目录中,clash将在${API}/ui中提供服务
# 输入是配置目录的相对路径或绝对路径
# external-ui: folder

# 出站接口名称
# interface-name: eth0

# 不知道是什么意思反正是Linux上面的
# Provide a default mark for outbound connections under Linux.
# routing-mark: 6666

# 实验性选择
experimental:
  # 将忽略dns解析失败,继续匹配规则,默认值为true
  ignore-resolve-fail: true

# 将在启动请求时连接到ipv6地址
# 默认值为false,它只建立到v4地址的连接。
ipv6: false

hosts:
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'

# 某些配置信息,部分功能仅适用于Premium内核
profile:
  # 时候存储的的选择节点信息
  # 如果有不同的配置文件有相同的组名,节点名,也会同步选择
  store-selected: false

  # 时候开启调试的API
  # 仅支持Premium内核
  # tracing: true

  # 时候持久化fake-ip
  # 从 v1.8.0 或者 Premium 2021.11.08开始支持
  store-fake-ip: true

# DNS服务器
dns:
  # 开启Clash内置DNS服务器,默认为false
  enable: true
  # DNS监听端口
  # listen: 0.0.0.0:53
  # ipv6解析,默认为false
  ipv6: false
  # 解析nameserver和fallback的DNS服务器,填入纯IP的DNS服务器
  default-nameserver:
    - 223.5.5.5
    - 1.12.12.12
    - 8.8.8.8
    - 1.1.1.1
  # 模式fake-ip  or  redir-host
  enhanced-mode: fake-ip
  # Fake IP addresses pool CIDR
  # fake-ip-range: 198.18.0.1/16
  # 使用本地hosts文件
  # use-hosts: true

  # 国内用下列DNS解析
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
    - 223.5.5.5
    - 223.6.6.6
    - 1.12.12.12
    - 120.53.53.53

  # 国外用下列DNS解析
  fallback:
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query
    - https://9.9.9.11/dns-query
    - https://101.101.101.101/dns-query
    - 8.8.8.8
    - 1.1.1.1
    - 9.9.9.11
    - 101.101.101.101

  # fake-ip仅有,https://github.com/vernesong/OpenClash/
